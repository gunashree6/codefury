<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mental Health Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:black;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 26px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mental Health Dashboard</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>My Mood</h2>
            <p>Today, I'm feeling:</p>
            <select>
                <option>Good</option>
                <option>Sad</option>
                <option>Anxious</option>
                <option>Stressed</option>
                <option>Content</option>
                <option>stressed</option>
            </select>
        </div>

        <div class="card">
            <h2>My Journal</h2>
            <textarea rows="4" placeholder="Write your thoughts and feelings here..."></textarea>
        </div>

        <div class="card">Z
            <h2>My Progress</h2>
            <p>You've completed 3 out of 5 daily mindfulness exercises.</p>
        </div>
    </div>
</body>
</html>
